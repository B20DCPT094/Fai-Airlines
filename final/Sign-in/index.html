<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400;500;600;700&family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/home.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="content">
          <a href="#!">
            <img
              src="./assets/imgs/Cloud Travel logo1.png"
              alt="Logo"
              class="logo"
            />
          </a>
          <nav class="navigation">
            <div class="sign-in">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>

              <a href="#!" class="item">Đăng ký</a>
              <a href="#!" class="item">|</a>
              <a href="#!" class="item">Đăng nhập</a>
            </div>
            <div class="option">
              <a href="#!" class="item">CHUYẾN BAY CỦA TÔI</a>
              <a href="#!" class="item">CHECK IN</a>
              <a href="#!" class="item">DỊCH VỤ CHUYẾN BAY</a>
            </div>
          </nav>
        </div>
      </header>
      <section class="hero-section">
        <div class="content">
          <img
            src="./assets/imgs/Poster trang chu-01.jpg"
            alt="Poster"
            class="hero-img"
          />
        </div>
      </section>
      <div class="booking">
        <img
          src="./assets/imgs/6ac6fc7f79e1a0bff9f0.png"
          alt="Banner"
          class="banner"
        />
        <div class="buying-ticket">
          <div class="ticket">
            <p>MUA VÉ</p>
            <div class="radio-gr">
              <input type="radio" name="ticket" class="radio" />
              <label for="" class="one">Một chiều</label>
              <input type="radio" name="ticket" class="radio" />
              <label for="" class="one">Khứ hồi</label>
            </div>
            <div class="info">
              <div class="one">
                <img src="./assets/imgs/image 1.svg" alt="Icon" class="icon" />
                <label for="" class="label">Điểm khởi hành</label>
              </div>
              <div class="two">
                <label for="" class="label">Ngày đi</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
